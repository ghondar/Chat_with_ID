<!DOCTYPE html>
<html>
<head>
    <title>
        Node.js chat
    </title>
    <script src="//code.jquery.com/jquery-2.1.1.min.js" type="text/javascript"></script>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css">
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    <link href='http://fonts.googleapis.com/css?family=Limelight' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Fira+Sans:300' rel='stylesheet' type='text/css'>
    <link href="estilo.css" type="text/css" rel="stylesheet">
</head>
<body>
<div class="row">
    <div id="formModal" class="modal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 class="title-modal"></h2>
                </div>
                <div class="modal-body">
                    <p class="formModal"></p>
                </div>
                <div class="modal-footer"></div>
            </div>
        </div>
    </div>
    <div id="title" class="well">
        <div id="todo" class="container">
            <div class="page-header" id="cabecera">
                <h1>Node.JS Chat <small> Developed by <a href="http://www.facebook.com/ghondar">Ghondar</a></small></h1>
            </div>
        </div>
    </div>
    <div id="containerMessages" class="col-md-9">
        <div class="panel panel-primary head">
            <div class="panel-heading">
                <p class="nombres">Mensajes de la sala</p>
            </div>
        </div>
        <div id="cajita">
            <div id="chatMsgs"></div>
        </div>
    </div>
    <div id="containerUsers" class="col-md-3">
        <div class="panel panel-primary head">
            <div class="panel-heading">
                <p class="nombres">Usuarios</p>
            </div>
        </div>
        <div id="chatUsers"></div>
    </div>
    <div class="col-md-9" id="escribirMensaje">
        <form id="sendMsg" class="input-group" style="text-align: center; margin: auto; width: 95%">
            <input id="containerSendMessages" class="form-control input-lg message" type="text">
                        <span class="input-group-btn">
                            <button class="btn btn-lg btn-primary" type="submit">Send</button>
                        </span>
        </form>
    </div>
    <div class="col-md-3"></div>


</div>
<script src="/socket.io/socket.io.js"></script>
<script type="text/javascript" src="config.js"></script>
</body>
</html>
